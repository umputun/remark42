linters-settings:
  govet:
    shadow: true
  golint:
    min-confidence: 0.6
  gocyclo:
    min-complexity: 15
  maligned:
    suggest-new: true
  dupl:
    threshold: 100
  goconst:
    min-len: 2
    min-occurrences: 2
  misspell:
    locale: US
  lll:
    line-length: 140
  gocritic:
    enabled-tags:
      - performance
      - style
      - experimental
    disabled-checks:
      - wrapperFunc
      - hugeParam
      - rangeValCopy

linters:
  disable-all: true
  enable:
    - revive
    - govet
    - unconvert
    - gosec
    - unparam
    - unused
    - typecheck
    - ineffassign
    - stylecheck
    - gochecknoinits
    - gocritic
    - nakedret
    - gosimple
    - prealloc

  fast: false


run:
  concurrency: 4

issues:
  exclude-dirs:
    - vendor
  exclude-rules:
    - text: "should have a package comment, unless it's in another file for this package"
      linters:
        - golint
    - text: "exitAfterDefer:"
      linters:
        - gocritic
    - text: "whyNoLint: include an explanation for nolint directive"
      linters:
        - gocritic
    - text: "go.mongodb.org/mongo-driver/bson/primitive.E"
      linters:
        - govet
    - text: "weak cryptographic primitive"
      linters:
        - gosec
    - text: "integer overflow conversion"
      linters:
        - gosec
    - text: "should have a package comment"
      linters:
        - revive
    - text: "at least one file in a package should have a package comment"
      linters:
        - stylecheck
    - text: "commentedOutCode: may want to remove commented-out code"
      linters:
        - gocritic
    - text: "unnamedResult: consider giving a name to these results"
      linters:
        - gocritic
    - text: "var-naming: don't use an underscore in package name"
      linters:
        - revive
    - text: "should not use underscores in package names"
      linters:
        - stylecheck
    - text: "struct literal uses unkeyed fields"
      linters:
        - govet
    - linters:
        - unparam
        - unused
        - revive
      path: _test\.go$
      text: "unused-parameter"
  exclude-use-default: false

